apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "shipyard-sockshop"
spec:
  stages:
    - name: "hardening"
      sequences:
        - name: "delivery"
          tasks:
            - name: "deployment"
              properties:
                deploymentstrategy: user_managed
            - name: "evaluation"
              properties:
                timeframe: "2m"
            - name: approval
              properties:
                pass: manual
                warning: manual
        - name: 50 %
          triggeredOn:
            - event: hardening.delivery.finished
              selector:
                match:
                  result: "pass"
          tasks:
          - name: release
          - name: "evaluation"
            properties:
              timeframe: "2m"
          - name: approval
            properties:
              pass: manual
              warning: manual
        
        - name: 75 %
          triggeredOn:
            - event: hardening.canaryphase1.finished
              selector:
                match:
                  result: "pass"
          tasks:
          - name: release
          - name: "evaluation"
            properties:
              timeframe: "2m"
          - name: approval
            properties:
              pass: manual
              warning: manual
        
        - name: 100 %
          triggeredOn:
            - event: hardening.canaryphase2.finished
              selector:
                match:
                  result: "pass"
          tasks:
          - name: release
          - name: "evaluation"
            properties:
              timeframe: "2m"
          